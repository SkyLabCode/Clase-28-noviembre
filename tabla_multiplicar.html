<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        function generarTabla(numero){
            //bucle
            //1º Declaro la variable del bucle (i) y le asigno
            //el valor inicial
            //2º comparación para determinar la duración
            //del bucle
            //3º El incremento de la variable después de cada
            //iteración
            for(var i = 1; i <= 10; i++){
                console.log(`${numero} x ${i} = ${numero * i}`);
            }
        }
        generarTabla(6);
        generarTabla(8);
    </script>
    
</body>
</html>
